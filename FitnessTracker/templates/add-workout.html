{% extends "layout.html" %}

{% block title %}Add Workout - Workout Sphere{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Add New Workout</h1>
            <a href="{{ url_for('workouts') }}" class="text-blue-600 hover:text-blue-800">Back to Workouts</a>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <form method="POST" action="{{ url_for('add_workout') }}" onsubmit="return validateForm()">
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" name="title" id="title" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="description" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>

                <div class="mb-4">
                    <label for="duration" class="block text-sm font-medium text-gray-700">Duration (minutes) *</label>
                    <input type="number" name="duration" id="duration" required min="1"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Exercises</h3>
                    <div id="exercises-container">
                        <div class="exercise-entry mb-4 p-4 border rounded-lg">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Exercise Name</label>
                                    <input type="text" name="exercises" required
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Sets</label>
                                    <input type="number" name="exercises" required min="1"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Reps</label>
                                    <input type="number" name="exercises" required min="1"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Weight (kg) *</label>
                                    <input type="number" step="0.1" name="exercises" required min="0.1"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                            </div>
                            <button type="button" onclick="removeExercise(this)" class="mt-2 text-red-600 hover:text-red-800">Remove Exercise</button>
                        </div>
                    </div>
                    <button type="button" onclick="addExercise()" class="mt-4 bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded">
                        Add Exercise
                    </button>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('workouts') }}" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded">
                        Cancel
                    </a>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
                        Save Workout
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function addExercise() {
    const container = document.getElementById('exercises-container');
    const exerciseDiv = document.createElement('div');
    exerciseDiv.className = 'exercise-entry mb-4 p-4 border rounded-lg';
    exerciseDiv.innerHTML = `
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Exercise Name</label>
                <input type="text" name="exercises" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Sets</label>
                <input type="number" name="exercises" required min="1"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Reps</label>
                <input type="number" name="exercises" required min="1"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Weight (kg) *</label>
                <input type="number" step="0.1" name="exercises" required min="0.1"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
        </div>
        <button type="button" onclick="removeExercise(this)" class="mt-2 text-red-600 hover:text-red-800">Remove Exercise</button>
    `;
    container.appendChild(exerciseDiv);
}

function removeExercise(button) {
    const container = document.getElementById('exercises-container');
    if (container.children.length > 1) {
        button.closest('.exercise-entry').remove();
    } else {
        alert('You must have at least one exercise');
    }
}

function validateForm() {
    const weightInputs = document.querySelectorAll('input[name="exercises"][type="number"][step="0.1"]');
    for (const input of weightInputs) {
        if (!input.value || parseFloat(input.value) <= 0) {
            alert('Please enter a valid weight greater than 0 for all exercises');
            input.focus();
            return false;
        }
    }
    return true;
}
</script>
{% endblock %}
