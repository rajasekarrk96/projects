<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hairpin Turn Safety System - Live Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f4f4f4;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #222831;
            padding: 24px 0 12px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: 1px;
        }
        .header-content p {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin: 0 0 8px 0;
        }
        .status {
            background: #393e46;
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 1rem;
            color: #00ffcc;
            margin-bottom: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px #00ffcc22;
        }
        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 8px #00ff88cc;
            animation: pulse 1.2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 #00ff88cc; }
            70% { box-shadow: 0 0 0 8px #00ff8822; }
            100% { box-shadow: 0 0 0 0 #00ff88cc; }
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 0 24px 0;
        }
        .video-container {
            display: flex;
            gap: 32px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1100px;
        }
        .video-card {
            background: #232931;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            border: 1.5px solid #00ffcc33;
            width: 420px;
            max-width: 95vw;
            padding: 18px 18px 12px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .video-card:hover {
            box-shadow: 0 8px 32px #00ffcc44;
            transform: translateY(-4px) scale(1.02);
        }
        .video-card h2 {
            margin: 0 0 10px 0;
            font-size: 1.3rem;
            font-weight: 500;
            color: #00ffcc;
            letter-spacing: 0.5px;
        }
        .video-img-wrapper {
            position: relative;
            width: 100%;
            min-height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-img {
            width: 100%;
            border-radius: 10px;
            border: 1.5px solid #00ffcc44;
            background: #181a1b;
            min-height: 220px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .video-img.loaded {
            opacity: 1;
        }
        .spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 36px;
            height: 36px;
            margin: -18px 0 0 -18px;
            border: 4px solid #00ffcc44;
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 2;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer-links {
            margin-top: 8px;
        }
        .footer-links a {
            margin: 0 8px;
            display: inline-block;
            vertical-align: middle;
            transition: transform 0.2s;
        }
        .footer-links a:hover {
            transform: scale(1.2) translateY(-2px);
        }
        footer {
            background: #222831;
            color: #b0b0b0;
            text-align: center;
            padding: 16px 0 10px 0;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        @media (max-width: 900px) {
            .video-container {
                flex-direction: column;
                align-items: center;
            }
            .video-card {
                width: 98vw;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 8px;">
                <img src="/static/hairpin_logo.jpg" alt="Logo" style="width:48px; height:48px; border-radius:12px; box-shadow:0 2px 8px #00ffcc33; object-fit:cover;">
                <h1 style="margin:0;">Hairpin Turn Safety System</h1>
            </div>
            <p>Real-time Vehicle Detection &amp; Smart Traffic Control using YOLOv8 and ESP32-CAM</p>
            <span class="status"><span class="status-dot"></span> Live Preview &mdash; System Operational</span>
        </div>
    </header>
    <main>
        <div class="video-container">
            <div class="video-card">
                <h2>Left Camera</h2>
                <div class="video-img-wrapper">
                    <img src="http://127.0.0.1:5000/left_feed" alt="Left Camera Feed" class="video-img" onload="this.classList.add('loaded')" onerror="this.classList.add('error')">
                    <div class="spinner"></div>
                </div>
            </div>
            <div class="video-card">
                <h2>Right Camera</h2>
                <div class="video-img-wrapper">
                    <img src="http://127.0.0.1:5000/right_feed" alt="Right Camera Feed" class="video-img" onload="this.classList.add('loaded')" onerror="this.classList.add('error')">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 Hairpin Turn Safety Project &mdash; Powered by Flask, YOLOv8, and ESP32-CAM

            <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn"><svg width="20" height="20" fill="#b0b0b0" viewBox="0 0 24 24"><path d="M19 0h-14c-2.76 0-5 2.24-5 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5v-14c0-2.76-2.24-5-5-5zm-11 19h-3v-10h3v10zm-1.5-11.28c-.97 0-1.75-.79-1.75-1.75s.78-1.75 1.75-1.75 1.75.79 1.75 1.75-.78 1.75-1.75 1.75zm15.5 11.28h-3v-5.6c0-1.34-.03-3.07-1.87-3.07-1.87 0-2.16 1.46-2.16 2.97v5.7h-3v-10h2.88v1.36h.04c.4-.75 1.38-1.54 2.84-1.54 3.04 0 3.6 2 3.6 4.59v5.59z"/></svg></a>
        </div>
    </footer>
    <script>
        // Show spinner until image loads
        document.querySelectorAll('.video-img-wrapper').forEach(wrapper => {
            const img = wrapper.querySelector('img');
            const spinner = wrapper.querySelector('.spinner');
            img.addEventListener('load', () => {
                spinner.style.display = 'none';
            });
            img.addEventListener('error', () => {
                spinner.style.display = 'none';
                img.style.opacity = 0.5;
            });
        });
    </script>
</body>
</html>
