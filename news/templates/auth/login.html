{% extends 'base.html' %}

{% block title %}Login - News Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h3 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>Welcome Back
                </h3>
                <p class="text-muted mb-0">Sign in to your account</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Enter your username"
                               required>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Enter your password"
                               required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light">
                <p class="mb-0">
                    Don't have an account? 
                    <a href="{{ url_for('auth.register') }}" class="text-primary fw-bold">
                        <i class="fas fa-user-plus me-1"></i>Register here
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Additional Info Card -->
        <div class="card mt-4 bg-light border-0">
            <div class="card-body text-center">
                <h6 class="text-muted mb-2">
                    <i class="fas fa-info-circle me-2"></i>Why create an account?
                </h6>
                <div class="row text-muted small">
                    <div class="col-4">
                        <i class="fas fa-newspaper text-primary mb-1"></i>
                        <div>Read Articles</div>
                    </div>
                    <div class="col-4">
                        <i class="fas fa-comment text-success mb-1"></i>
                        <div>Comment</div>
                    </div>
                    <div class="col-4">
                        <i class="fas fa-bookmark text-warning mb-1"></i>
                        <div>Save Favorites</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.card.shadow-lg {
    border: none;
    border-radius: 1rem;
}

.form-control:focus {
    transform: translateY(-1px);
}

.btn-lg {
    padding: 0.875rem 1.5rem;
    font-weight: 600;
}

.card-footer {
    border-top: 1px solid var(--border-color);
    border-radius: 0 0 1rem 1rem;
}

.card-footer a {
    text-decoration: none;
}

.card-footer a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
