{% extends 'base.html' %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h1>Edit Comment</h1>
            <a href="{{ url_for('user.article', id=comment.article_id) }}" class="btn btn-secondary">Back to Article</a>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('user.edit_comment', id=comment.id) }}">
                <div class="form-group mb-3">
                    <label for="content">Comment</label>
                    <textarea name="content" id="content" class="form-control" rows="5" required>{{ comment.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Comment</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
