{% extends 'base.html' %}

{% block title %}Create Article{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Create New Article</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        
        <div class="mb-3">
            <label for="category_id" class="form-label">Category</label>
            <select class="form-select" id="category_id" name="category_id" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
        </div>
        
        <div class="mb-3">
            <label for="media" class="form-label">Upload Media (optional)</label>
            <input type="file" class="form-control" id="media" name="media">
            <div class="form-text">Upload images or other media files related to your article.</div>
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_anonymous" name="is_anonymous">
            <label class="form-check-label" for="is_anonymous">Publish Anonymously</label>
            <div class="form-text">If checked, your name will not be displayed with the article.</div>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save as Draft</button>
            <a href="{{ url_for('publisher.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
