{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-comments"></i> Chat with {{ other_user.name }}
                    </h5>
                </div>
                <div class="card-body">
                    <div id="chat-messages" class="chat-messages">
                        {% for message in messages %}
                        <div class="message mb-3 {% if message.sender_id == current_user.id %}text-end{% endif %}">
                            <div class="message-content d-inline-block p-2 rounded {% if message.sender_id == current_user.id %}bg-primary text-white{% else %}bg-light{% endif %}">
                                {{ message.content }}
                            </div>
                            <div class="message-time small text-muted mt-1">
                                {{ message.timestamp.strftime('%H:%M') }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="card-footer">
                    <form id="message-form" class="d-flex">
                        <input type="hidden" id="receiver-id" value="{{ receiver_id }}">
                        <input type="text" id="message-input" class="form-control me-2" placeholder="Type your message..." required>
                        <button type="submit" id="send-button" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const chatMessages = document.getElementById('chat-messages');
    const receiverId = document.getElementById('receiver-id').value;

    function sendMessage(e) {
        e.preventDefault();
        const content = messageInput.value.trim();
        
        if (content) {
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `receiver_id=${receiverId}&content=${encodeURIComponent(content)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    appendMessage(data.message);
                    messageInput.value = '';
                }
            })
            .catch(error => console.error('Error:', error));
        }
    }
    
    function appendMessage(message) {
        const isCurrentUser = parseInt(message.sender_id) === {{ current_user.id }};
        const messageHtml = `
            <div class="message mb-3 ${isCurrentUser ? 'text-end' : ''}">
                <div class="message-content d-inline-block p-2 rounded ${isCurrentUser ? 'bg-primary text-white' : 'bg-light'}">
                    ${message.content}
                </div>
                <div class="message-time small text-muted mt-1">
                    ${message.timestamp}
                </div>
            </div>
        `;
        chatMessages.insertAdjacentHTML('beforeend', messageHtml);
        scrollToBottom();
    }
    
    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    messageForm.addEventListener('submit', sendMessage);
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage(e);
        }
    });
    
    scrollToBottom();
});
</script>
{% endblock %}
