{% extends "base.html" %}

{% block title %}Create Accounts - Healthcare Management System{% endblock %}

{% block content %}
<div class="form-container wide-form">
    <h2>Create Patient & Caretaker Accounts</h2>
    <form method="POST" action="{{ url_for('create_accounts') }}">
        <input type="hidden" name="action" value="create_patient_caretaker">
        
        <div class="form-section">
            <h3>Patient Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="patient_username">Username</label>
                    <input type="text" id="patient_username" name="patient_username" required>
                </div>
                <div class="form-group">
                    <label for="patient_email">Email</label>
                    <input type="email" id="patient_email" name="patient_email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="patient_password">Password</label>
                <input type="password" id="patient_password" name="patient_password" required>
            </div>
            <div class="form-group">
                <label for="medical_history">Medical History</label>
                <textarea id="medical_history" name="medical_history" rows="4"></textarea>
            </div>
        </div>
        
        <div class="form-section">
            <h3>Caretaker Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="caretaker_username">Username</label>
                    <input type="text" id="caretaker_username" name="caretaker_username" required>
                </div>
                <div class="form-group">
                    <label for="caretaker_email">Email</label>
                    <input type="email" id="caretaker_email" name="caretaker_email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="caretaker_password">Password</label>
                <input type="password" id="caretaker_password" name="caretaker_password" required>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Accounts</button>
            <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
